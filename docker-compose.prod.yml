services:
  bluesky-profile-catcher:
    build: .
    container_name: bluesky-profile-catcher-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only for reverse proxy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PUBLIC_BASE_URL=/bluesky-profile-catcher
    networks:
      - bluesky-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Labels for Traefik or other reverse proxies
      - "traefik.enable=true"
      - "traefik.http.routers.bluesky-catcher.rule=Host(`pixeline.be`) && PathPrefix(`/bluesky-profile-catcher`)"
      - "traefik.http.routers.bluesky-catcher.tls=true"
      - "traefik.http.services.bluesky-catcher.loadbalancer.server.port=3000"

networks:
  bluesky-network:
    driver: bridge