<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc2626;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .success {
            color: #059669;
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .details {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.875rem;
            text-align: left;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Processing authentication...</h2>
            <p>Please wait while we complete your Bluesky login.</p>
        </div>

        <div id="error" style="display: none;">
            <h2>Authentication Error</h2>
            <div class="error">
                <p id="error-message"></p>
                <p id="error-details"></p>
            </div>
            <button onclick="goHome()">Return to Home</button>
        </div>

        <div id="success" style="display: none;">
            <h2>Authentication Successful!</h2>
            <div class="success">
                <p>You have been successfully authenticated with Bluesky.</p>
            </div>
            <button onclick="goHome()">Continue to App</button>
        </div>
    </div>

        <script>
        // For production, we need to use the standalone callback page
        // This page should redirect to the standalone version
        const path = window.location.pathname;
        const basePath = path.includes('/bluesky-list-manager') ? '/bluesky-list-manager' : '';
        const standaloneUrl = `${window.location.origin}${basePath}/oauth-callback-standalone.html${window.location.search}`;

        // Redirect to the standalone callback page
        window.location.href = standaloneUrl;
    </script>
</body>
</html>
