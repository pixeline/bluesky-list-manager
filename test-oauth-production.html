<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - Bluesky List Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .info {
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }

        .success {
            color: #059669;
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .error {
            color: #dc2626;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .warning {
            color: #d97706;
            background-color: #fffbeb;
            border: 1px solid #fed7aa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .details {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.875rem;
            text-align: left;
            overflow-wrap: break-word;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OAuth Test</h1>
        <p>Test the Bluesky OAuth integration</p>

        <div id="info" class="info">
            <h3>Current Configuration:</h3>
            <p><strong>Hostname:</strong> <span id="hostname"></span></p>
            <p><strong>Origin:</strong> <span id="origin"></span></p>
            <p><strong>Pathname:</strong> <span id="pathname"></span></p>
            <p><strong>Client ID:</strong> <span id="clientId"></span></p>
            <p><strong>Redirect URI:</strong> <span id="redirectUri"></span></p>
        </div>

        <div id="status"></div>

        <button id="testOAuth" onclick="testOAuth()">Test OAuth Flow</button>
        <button id="checkSession" onclick="checkSession()">Check Session</button>
        <button id="clearSession" onclick="clearSession()">Clear Session</button>
        <button onclick="goHome()">Go Home</button>
        <button onclick="testMetadata()">Test Client Metadata</button>
    </div>

    <script>
        // Simple OAuth utilities for testing
        const AUTH_STORAGE_KEY = 'bluesky_oauth_session';
        const CODE_VERIFIER_KEY = 'bluesky_code_verifier';
        const STATE_KEY = 'bluesky_oauth_state';
        const SERVER_URL_KEY = 'bluesky_server_url';

        function updateInfo() {
            const hostname = window.location.hostname;
            const origin = window.location.origin;
            const pathname = window.location.pathname;
            const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
            const basePath = pathname.includes('/bluesky-list-manager') ? '/bluesky-list-manager' : '';
            const clientId = isLocalhost
                ? 'http://localhost:5174/.well-known/oauth-client-metadata.json'
                : 'https://pixeline.be/bluesky-list-manager/.well-known/oauth-client-metadata.json';
            const redirectUri = isLocalhost
                ? `${origin}/oauth-callback.html`
                : `${origin}${basePath}/oauth-callback.html`;

            document.getElementById('hostname').textContent = hostname;
            document.getElementById('origin').textContent = origin;
            document.getElementById('pathname').textContent = pathname;
            document.getElementById('clientId').textContent = clientId;
            document.getElementById('redirectUri').textContent = redirectUri;
        }

        function generateCodeVerifier(length = 128) {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
            let result = '';
            const randomValues = new Uint8Array(length);
            crypto.getRandomValues(randomValues);

            for (let i = 0; i < length; i++) {
                result += charset[randomValues[i] % charset.length];
            }

            return result;
        }

        async function generateCodeChallenge(codeVerifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(codeVerifier);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return base64UrlEncode(hash);
        }

        function base64UrlEncode(buffer) {
            const base64 = btoa(String.fromCharCode(...new Uint8Array(buffer)));
            return base64
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        async function startOAuthFlow(serverUrl = 'https://bsky.social') {
            try {
                // Generate and store PKCE code verifier
                const codeVerifier = generateCodeVerifier();
                localStorage.setItem(CODE_VERIFIER_KEY, codeVerifier);

                // Generate code challenge
                const codeChallenge = await generateCodeChallenge(codeVerifier);

                // Generate state parameter
                const state = crypto.randomUUID();
                localStorage.setItem(STATE_KEY, state);

                // Store the authorization server URL
                localStorage.setItem(SERVER_URL_KEY, serverUrl);

                // Construct the authorization URL
                const hostname = window.location.hostname;
                const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
                const clientId = isLocalhost
                    ? 'http://localhost:5174/.well-known/oauth-client-metadata.json'
                    : 'https://pixeline.be/bluesky-list-manager/.well-known/oauth-client-metadata.json';

                const path = window.location.pathname;
                const basePath = path.includes('/bluesky-list-manager') ? '/bluesky-list-manager' : '';
                const redirectUri = isLocalhost
                    ? `${window.location.origin}/oauth-callback.html`
                    : `${window.location.origin}${basePath}/oauth-callback.html`;

                const authUrl = new URL(`${serverUrl}/oauth/authorize`);
                authUrl.searchParams.append('client_id', clientId);
                authUrl.searchParams.append('response_type', 'code');
                authUrl.searchParams.append('redirect_uri', redirectUri);
                authUrl.searchParams.append('scope', 'atproto transition:generic');
                authUrl.searchParams.append('state', state);
                authUrl.searchParams.append('code_challenge', codeChallenge);
                authUrl.searchParams.append('code_challenge_method', 'S256');

                // Redirect the user to the authorization server
                window.location.href = authUrl.toString();

            } catch (error) {
                console.error('Failed to start OAuth flow:', error);
                throw error;
            }
        }

        function getStoredOAuthSession() {
            const stored = localStorage.getItem(AUTH_STORAGE_KEY);
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    localStorage.removeItem(AUTH_STORAGE_KEY);
                }
            }
            return null;
        }

        function clearOAuthSession() {
            localStorage.removeItem(AUTH_STORAGE_KEY);
            localStorage.removeItem(CODE_VERIFIER_KEY);
            localStorage.removeItem(STATE_KEY);
            localStorage.removeItem(SERVER_URL_KEY);
        }

        window.testOAuth = async function() {
            try {
                document.getElementById('status').innerHTML = `
                    <div class="info">
                        <p>Starting OAuth flow...</p>
                    </div>
                `;

                await startOAuthFlow();
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <p>OAuth flow failed: ${error.message}</p>
                    </div>
                `;
            }
        };

        window.checkSession = function() {
            const session = getStoredOAuthSession();
            if (session) {
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        <p>OAuth session found!</p>
                        <div class="details">
                            <p><strong>Access Token:</strong> ${session.accessToken ? 'Present' : 'Missing'}</p>
                            <p><strong>Refresh Token:</strong> ${session.refreshToken ? 'Present' : 'Missing'}</p>
                            <p><strong>Subject:</strong> ${session.sub || 'Missing'}</p>
                            <p><strong>Timestamp:</strong> ${session.timestamp ? new Date(session.timestamp).toLocaleString() : 'Missing'}</p>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('status').innerHTML = `
                    <div class="info">
                        <p>No OAuth session found</p>
                    </div>
                `;
            }
        };

        window.clearSession = function() {
            clearOAuthSession();
            document.getElementById('status').innerHTML = `
                <div class="success">
                    <p>OAuth session cleared</p>
                </div>
            `;
        };

        window.testMetadata = async function() {
            try {
                const hostname = window.location.hostname;
                const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
                const metadataUrl = isLocalhost
                    ? 'http://localhost:5174/.well-known/oauth-client-metadata.json'
                    : 'https://pixeline.be/bluesky-list-manager/.well-known/oauth-client-metadata.json';

                document.getElementById('status').innerHTML = `
                    <div class="info">
                        <p>Testing client metadata at: ${metadataUrl}</p>
                    </div>
                `;

                const response = await fetch(metadataUrl);
                if (response.ok) {
                    const metadata = await response.json();
                    document.getElementById('status').innerHTML = `
                        <div class="success">
                            <p>Client metadata loaded successfully!</p>
                            <div class="details">
                                <p><strong>Client ID:</strong> ${metadata.client_id}</p>
                                <p><strong>Client Name:</strong> ${metadata.client_name}</p>
                                <p><strong>Redirect URIs:</strong> ${metadata.redirect_uris.join(', ')}</p>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <p>Failed to load client metadata: ${error.message}</p>
                    </div>
                `;
            }
        };

        window.goHome = function() {
            const path = window.location.pathname;
            const basePath = path.includes('/bluesky-list-manager') ? '/bluesky-list-manager' : '';
            window.location.href = basePath + '/';
        };

        // Check for OAuth callback parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('code') || urlParams.has('error')) {
            document.getElementById('status').innerHTML = `
                <div class="warning">
                    <p>OAuth callback detected!</p>
                    <p><strong>Code:</strong> ${urlParams.get('code') ? 'Present' : 'Missing'}</p>
                    <p><strong>Error:</strong> ${urlParams.get('error') || 'None'}</p>
                    <p><strong>State:</strong> ${urlParams.get('state') || 'Missing'}</p>
                    <p><strong>Note:</strong> This is a test page. In the real application, this would be handled by the OAuth callback page.</p>
                </div>
            `;
        }

        // Initialize the page
        updateInfo();
    </script>
</body>
</html>
